<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Attude Fitness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <header class="header header--simple">
    <div class="container header__inner">
      <a class="logo" href="index.html" aria-label="Attude Fitness">
        <img src="./src/img/logo.svg" alt="Attude Fitness" class="logo__img" />
        <span class="logo__text">Attude<span>Fitness</span></span>
      </a>
      <nav class="nav nav--simple">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="planos.html">Planos</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth">
    <div class="container auth__container">
      <form id="registerForm" class="card form">
        <h1>Criar conta</h1>
        <label>Nome
          <input type="text" id="registerName" placeholder="Seu nome" required>
        </label>
        <label>Email
          <input type="email" id="registerEmail" placeholder="seu@email.com" required>
        </label>
        <label>Senha
          <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
        </label>
        <button class="btn btn--accent" type="submit">Cadastrar</button>
        <p class="form__hint">Já tem conta? <a href="login.html">Entrar</a></p>
        <p class="form__error" id="registerError" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <script src="./src/js/auth.js"></script>
</body>
</html>
